<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Too Many Requests | Niesty</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; color: #ff6666; }
    p { max-width: 500px; margin-bottom: 1.5rem; color: #bbb; }
    a {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #ff6666;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover { background: #e05555; }
  </style>
</head>
<body>
  <h1>⚡ Too Many Requests</h1>
  <p>You’ve hit the request limit. Please slow down and try again in a moment.  
  Niesty automatically protects against overloads to keep everything running smoothly.</p>
  <a href="/">Go Back Home</a>
</body>
</html>
