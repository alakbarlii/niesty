<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oops! Something went wrong | Niesty</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #101010;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; color: #ff4444; }
    p { max-width: 500px; margin-bottom: 1.5rem; color: #ccc; }
    a {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #ff4444;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover { background: #e63b3b; }
  </style>
</head>
<body>
  <h1> Something Went Wrong</h1>
  <p>Our team has been notified and is working on it. Please try again shortly.  
  Thanks for your patience.</p>
  <a href="/">Back to Safety</a>
</body>
</html>
